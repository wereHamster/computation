name: Publish

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v4
        with:
          node-version: "22.21.1"
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.23.0

      - run: pnpm install --frozen-lockfile

      - run: ./node_modules/.bin/tsc

      - run: cat package.json | jq --arg VERSION "${TAG#v}" 'del(.devDependencies) | .version = $VERSION' > dist/package.json
        env:
          TAG: ${{ github.event.release.tag_name }}

      - run: rm dist/*.test.*

      - run: npm publish --provenance --access public dist/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
